<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS variables</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
</head>
<body>
    <h2>Update css variable with <span>JS</span></h2>
    <div class="controls">
        <label for="spacing">spacing : </label>
        <input type="range" name="spacing" min="10" max="200" value="10 " data-sizing="px" id="">
        <label for="blur">Blur : </label>
        <input type="range" name="blur" min="0" max="25" value="10 " data-sizing="px" id="">
        <label for="base">Base color</label>
        <input type="color" name="base" id="#ffc600">
    </div>
